<!DOCTYPE html>
<html lang="en">
    <head>
        <title>zhChen 個人空間</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    </head>
    <body>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="/path/logo.jpg" alt="">
                    </span>
                    <div class="text logo-text">
                        <span class="name">zhChen</span>
                        <span class="profession">Web developer</span>
                    </div>
                </div>
                <!--<i class='bx bx-chevron-right toggle'></i>-->
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <!--
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>
                    -->
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-alt icon' ></i>
                                <span class="text nav-text">首頁</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-star icon'></i>
                                <span class="text nav-text">小工具</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">深色主題</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <section class="home">
            <div class="top">
                <i class="bx bx-menu sidebar-toggle toggle"></i>
    
                <div class="search-box">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="搜尋">
                </div>
                
                <img src="images/profile.jpg" alt="">
            </div>
            <div class="text">Home Page</div>
        </section>
    </body>
    <script>
        const body = document.querySelector('body'),
              sidebar = body.querySelector('nav'),
              toggle = body.querySelector(".toggle"),
              //searchBtn = body.querySelector(".search-box"),
              modeSwitch = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        /*
        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })
        */

        changeStyle();

        function changeStyle() {
            body.classList.toggle("dark");

            if(body.classList.contains("dark")){
                modeText.innerText = "淺色主題";
            }else{
                modeText.innerText = "深色主題";
            }
        }

        modeSwitch.addEventListener("click" , changeStyle);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
